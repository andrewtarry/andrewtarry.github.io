<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=10">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ '/assets/style.css' | relative_url }}" media="screen" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js" async></script>
    <![endif]-->
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <title>{{ page.title }}</title>
    <link rel="author" href="https://plus.google.com/100521991010970473496/about" title="Andrew Tarry on Google+"/>
    <meta name="description" content="{{ page.description }}" />
    <meta name="robots" content="index, follow" />

    {% for p in site.preload %}
    <link rel="preconnect" href="{{ p }}">
    {% endfor %}
    <link rel="icon" href="/images/favicon-16.png" sizes="16x16">
    <link rel="icon" href="/images/favicon-32.png" sizes="32x32">
    <link rel="icon" href="/images/favicon-48.png" sizes="48x48">
    <link rel="icon" href="/images/favicon-64.png" sizes="64x64">
    <link rel="icon" href="/images/favicon-128.png" sizes="128x128">
</head>
<body>
<header>
    <div class="inner">
        <h1><a href="/">{{ site.name }}</a></h1>
        <h2>Boring thoughts on software development</h2>
    </div>
</header>

<div id="content-wrapper">
    <div class="inner clearfix">
        <section id="main-content">
            {{ content }}
        </section>
        <aside class="sidebar">
            <h4><a href="/" class="button">Blog</a></h4>
            <h4><a href="/about" class="button">About me</a></h4>
            <hr>
            <p>I'm a Software Engineer, Architect, DevOps Engineer and Technologist</p>
            <hr>
            <!-- Side1 -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-9577764595580546"
                 data-ad-slot="8949703314"
                 data-ad-format="auto"></ins>
        </aside>
    </div>
</div>
{% include footer.html %}
<script async>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-35423429-1', 'auto');
    ga('send', 'pageview');
</script>
<script>
    (adsbygoogle = window.adsbygoogle || []).push({});
</script>
</body>
</html>
